<a routerLink="/home" class="section aling-elements">
    <i class="fa-solid fa-arrow-left fa-2xl ms-3"></i>
    <h1>{{ catalogName }}</h1>
</a>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-12" *ngFor="let product of products">
            <div class="item">
                <div class="item-image">
                    <img [src]="product.img" >
                </div>
                <div class="item-content">
                    <p>{{ product.name }}</p>
                    <p>$ {{ product.price }}</p>                   
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>
</div>
