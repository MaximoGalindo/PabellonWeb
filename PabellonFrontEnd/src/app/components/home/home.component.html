<a routerLink="/home" class="section section-flex">
    <h1 class="section-title">Catálogo</h1>
    <img src="assets/images/pabellon-navbar.png" class="section-image" alt="Catálogo">
</a>

<div class="container">       
      <loading-component *ngIf="loading"></loading-component>
      <ng-container *ngIf="!loading">
        <div class="row">
          <div 
            class="col-12 col-md-6 col-lg-4 center-elements" 
            *ngFor="let catalog of catalogs"
          >
            <app-catalog 
              (click)="openCatalog(catalog)"  
              [catalog]="catalog">
            </app-catalog>
          </div>
        </div>
      </ng-container>
  </div>
