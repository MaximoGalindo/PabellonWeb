<a routerLink="/admin/catalogo" class="section" *ngIf="!loading">
    <h1 class="section-title">Gestionar Catalogos</h1>
</a>

<div class="container-mobile" *ngIf="!loading">
    <div class="header">
        <label for="search">Buscar</label>
        <div class="search-add">
            <input type="text" id="search" placeholder="Nombre del catalogo">
            <button (click)="addCatalog()">
                <span class="material-icons">add</span> Agregar
            </button>
        </div>
    </div>

    <div *ngFor="let catalog of catalogs" class="catalog-item">
        <div class="catalog-info-container">
            <div class="catalog-image">
                <img [src]="catalog.img" alt="{{ catalog.name }}">
            </div>
            <div class="catalog-details">
                <h3>{{ catalog.name }}</h3>
            </div>
        </div>
        <div class="catalog-actions">
            <button class="action-button edit" (click)="editCatalog(catalog)">
                <span class="material-icons">edit</span> Editar
            </button>
            <button class="action-button delete" (click)="deleteCatalog(catalog)">
                <span class="material-icons">delete</span> Eliminar
            </button>
        </div>
    </div>
</div>
